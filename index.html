<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-Way BSA + FIFO</title>
    <script src="index.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            appearance: textfield;
            -moz-appearance: textfield;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="flex flex-col items-center content-center w-full">
    <div class="flex flex-col items-center w-4/5">
        <div class="flex flex-col justify-center">
            <table class="text-center">
                <tr>
                    <td> Block Size </td>
                    <td> Set Size </td>
                    <td> Main Memory Size </td>
                    <td> Cache Memory Size </td>
                </tr>
                <tr>
                    <td class="border-black border p-1">
                        <input id="block-size" class="w-[5.5rem] text-center outline-none" type="number" placeholder="Input Here" min="1" step="1" value="16">
                        <span class="w-18">Words</span>
                    </td>
                    <td class="border-black border p-1">
                        <input id="set-size" class="w-[5.5rem] text-center outline-none" type="number" placeholder="Input Here" min="1" step="1" value="4">
                        <span class="w-18">Blocks</span>
                    </td>
                    <td class="border-black border p-1">
                        <input id="mm-size" class="w-[5.5rem] text-center outline-none" type="number" placeholder="Input Here" min="1" step="1" value="1024">
                        <select class="w-18" name="mm-size-type" id="mm-size-type">
                            <option value="1">Words</option>
                            <option value="0">Blocks</option>
                        </select>
                    </td>
                    <td class="border-black border p-1">
                        <input id="cm-size" class="w-[5.5rem] text-center outline-none" type="number" placeholder="Input Here" min="1" step="1" value="256">
                        <select class="w-18" name="cm-size-type" id="cm-size-type">
                            <option value="1">Words</option>
                            <option value="0">Blocks</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
        <div class="flex items-center">
            Memory Sequence in
            <select class="py-1" name="seq-type" id="seq-type">
                <option value="words">Words</option>
                <option value="blocks">Blocks</option>
            </select>
        </div>
        <textarea class="border-black border w-full" rows="1" name="mem-seq" id="mem-seq" placeholder="Use comma separated values (i.e. 0, 1, 2, 3,...)"></textarea>
        <div class="flex flex-row">
            <button id="full-run" class="border-black border px-2 mx-1 rounded-md">Full Run</button>
            <button id="step" class="border-black border px-2 mx-1 rounded-md">Step</button>
            <button id="reset" class="border-black border px-2 mx-1 rounded-md">Reset</button>
        </div>
        <table class="border-collapse border-spacing-0 grow-0">
            <tbody id="snapshot">
            </tbody>
        </table>
    </div>
</body>
</html>
